<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUBWAY MINERS</title>
    <style>
        body {
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Helvetica, Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        .start-button {
            background-color: #ff4081;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 24px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(255, 64, 129, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .start-button:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 30px rgba(255, 64, 129, 0.7);
        }
        .start-button:active {
            transform: scale(0.9);
            box-shadow: 0 5px 10px rgba(255, 64, 129, 0.5);
        }
        .game-title {
            color: #fff;
            font-size: 48px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-title">SUBWAY MINERS</div>
        <button class="start-button" onclick="window.location.href='https://html5.inlogic.sk/railrunner/'">Start Game</button>
    </div>
</body>
</html>
